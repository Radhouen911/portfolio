<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Redirecting...</title>
    <script type="text/javascript">
      // For SPA routing on GitHub Pages with subdirectory
      // Redirect any 404 to the index.html and let React Router handle it
      var path = window.location.pathname;
      var search = window.location.search;
      var hash = window.location.hash;

      // Store the path in sessionStorage so index.html can use it
      sessionStorage.setItem("redirect", path + search + hash);

      // Redirect to index.html
      window.location.replace("/portfolio/");
    </script>
  </head>
  <body></body>
</html>
